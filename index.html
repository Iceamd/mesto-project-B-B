  <footer class="footer">
    <p class="footer__copyright">&#64; 2020 Mesto Russia</p>
  </footer>

  <section class="popup popup_edit-profile">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <form class="popup__form" name="profile-action">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input type="text" name="name" class="popup__form-input" aria-label="Ваше имя" placeholder="Имя" value required>
        <input type="text" name="job" class="popup__form-input" aria-label="Ваша профессия" placeholder="Ваша профессия"
          value required>
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup popup_add-card">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <form class="popup__form" name="card-action">
        <h3 class="popup__title">Новое место</h3>
        <input type="text" name="text" class="popup__form-input" aria-label="Название" placeholder="Название" value
          required>
        <input type="text" name="url" class="popup__form-input" aria-label="Ссылка на картинку"
          placeholder="Ссылка на картинку" value required>
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </section>

  <div class="popup popup-image">
    <figure class="popup-image__figure">
      <button type="button" class="popup__close" id="image-close">
      </button>
      <img src="URL" alt="иллюстрация" class="popup-image__picture">
      <figcaption class="popup-image__caption">
      </figcaption>
    </figure>
  </div>
  
  <template id="elements">

      </div>
