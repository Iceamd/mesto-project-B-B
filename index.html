  <div class="popup" id="popup-profile">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <form class="popup__form" name="mesto-profile">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input type="text" class="popup__form-input" id="popup-name" placeholder="Имя">

  <div class="popup" id="popup-card">

        <input type="text" class="popup__form-input" id="popup-name-card" placeholder="Название">
