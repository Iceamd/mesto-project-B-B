<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">

  <header class="header">
    <img class="header__logo logo" src="./images/Logo-white.svg" alt="Логотип Место">
  </header>

  <main class="main">
    <section class="profile">
      <img class="profile__avatar" alt="фото профиля" src="./images/Avatar.jpg">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="edit-profile profile__edit-profile" aria-label="Редактировать">
        <img src="./images/Edit-Button.svg" alt="Редактировать профиль" class="edit-profile__icon">
      </button>

      <button type="button" class="add-button profile__add-button" aria-label="Добавить">
        <img src="./images/Add-Button.svg" alt="Добавить" class="add-button__icon">
      </button>
    </section>

    <section class="elements">

      <div class="element">
        <img class="element__foto" alt="замок" src="./images/lock.jpg">
        <div class="element__item">
          <h2 class="element__text">Карачаевск</h2>
          <button type="button" class="element__heart element__heart_active" aria-label="нажать на сердце"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__foto" alt="гора эльбрус" src="./images/Mountain-Elbrus.jpg">
        <div class="element__item">
          <h2 class="element__text">Гора Эльбрус</h2>
          <button type="button" class="element__heart element__heart_active" aria-label="нажать на сердце"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__foto" alt="домбай" src="./images/Dombai.jpg">
        <div class="element__item">
          <h2 class="element__text">Домбай</h2>
          <button type="button" class="element__heart element__heart_active" aria-label="нажать на сердце"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__foto" alt="гора эльбрус" src="./images/Mountain-Elbrus.jpg">
        <div class="element__item">
          <h2 class="element__text">Домбай</h2>
          <button type="button" class="element__heart element__heart_active" aria-label="нажать на сердце"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__foto" alt="домбай" src="./images/Dombai.jpg">
        <div class="element__item">
          <h2 class="element__text">Домбай</h2>
          <button type="button" class="element__heart element__heart_active" aria-label="нажать на сердце"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__foto" alt="замок" src="./images/lock.jpg">
        <div class="element__item">
          <h2 class="element__text">Карачаево-Ч...</h2>
          <button type="button" class="element__heart element__heart_active" aria-label="нажать на сердце"></button>
        </div>
      </div>

    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&#64; 2020 Mesto Russia</p>
  </footer>

  <section class="popup popup_opened">
    <div class="popup__window">
      <button type="button" class="popup__close-button"></button>
      <form class="popup__form" name="user-form">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input type="text" name="user-name" class="popup__form-input" aria-label="Ваше имя" placeholder="Жак-Ив Кусто">
        <input type="text" name="user-job" class="popup__form-input" aria-label="Ваша профессия"
          placeholder="Исследователь океана">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </section>
</body>

</html>
